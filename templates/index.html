<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body{
        margin: 0px;
        padding: 0px;
      }
      * {
        margin: 0;
        padding: 0;
       
    }
      .container{
        background-image: linear-gradient(to right, #DECBA4, #3E5151);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form{
        display: flex;
        flex-direction: column;
        
        align-self: center;
      }
    
    </style>
    <link rel="stylesheet" href="/static/style.css">

    <title>yolov5 object detection using PyTorch</title>
  </head>
  <body class="text-center">
    <div class="container">
    <form  method=post  enctype = "multipart/form-data">
        
        <h1 >Upload  Image to get the number plate charcters</h1>
        <br>
        <input type="file" name="file" class="form-control-file" id="inputfile">
        <br/>
        <button class="btn btn-lg btn-primary " style="width: 100px; height: 30px;" type="submit">Upload</button>
        
    </form>
    </div>
  </body>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#inputfile').bind('change', function() {
          let fileSize = this.files[0].size/1024/1024; // this gives in MB
          if (fileSize > 1) {
            $("#inputfile").val(null);
            alert('file is too big. images more than 1MB are not allowed')
            return
          }

          let ext = $('#inputfile').val().split('.').pop().toLowerCase();
          if($.inArray(ext, ['jpg','jpeg']) == -1) {
            $("#inputfile").val(null);
            alert('only jpeg/jpg files are allowed!');
          }
      });
    </script>
  
</html>
